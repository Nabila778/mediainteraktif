text35200.addInnerText('<div id=\"text35200\" aria-hidden=\"true\"  style=\"overflow-y:auto;overflow-x:hidden;\"><a id=\"text35200anc\" style=\"display:block;height:0px;width:0px;\"></a>\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text35200Font1\"  >A. Menjaga stabilitas harga </span ><span class=\"text35200Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text35200Font2\"  >Kebijakan moneter diharapkan dapat mencegah kenaikan harga yang terlalu cepat agar daya beli masyarakat dan jalannya perekonomian tetap terjaga. \n</span ></p >\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text35200Font2\"  >&nbsp;\n</span ></p >\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text35200Font1\"  >B. Menjaga kestabilan ekonomi </span ><span class=\"text35200Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text35200Font2\"  >Kebijakan moneter diperlukan untuk mengupayakan jumlah uang yang beredar seimbang dengan jumlah barang dan jasa untuk menjaga stabilitas ekonomi.\n</span ></p >\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text35200Font2\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text35200Font1\"  >C. Meningkatkan kesempatan kerja </span ><span class=\"text35200Font2\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text35200Font2\"  >Ketika perekonomian stabil akan mendorong dunia usaha untuk melakukan investasi baru yang pada akhirnya dapat menyerap tenaga kerja dan meningkatkan kesempatan kerja. </span ><span class=\"text35200Font3\" style=\"background-color:transparent\" >\n</span ></p >\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text35200Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.149\" style=\"margin-left:0px;text-indent:0px;line-height:1.149;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text35200Font1\"  >D. Memperbaiki posisi neraca perdagangan dan neraca pembayaran</span ><span class=\"text35200Font2\"  > Kebijakan moneter mampu mengontrol nilai tukar antara mata uang domestik dan asing.</span ><span class=\"text35200Font4\" style=\"background-color:transparent\" >\n</span ></p >\n</div>\n');
